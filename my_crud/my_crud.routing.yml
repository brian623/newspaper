my_crud.mycrud_controller_listing:
paht: 'my_crud'
defaults:
  _controller: 'eltiempokids\my_crud\controller\MycrudController::Listing'
  _title: 'Listing Records'
requirements:
  _permissions: 'access content'

my_crud.mycrud_form:
  path : 'my_crud/form/data'
  defaults:
    _form: 'eltiempokids\my_crud\Form\MycrudForm'
    _title: 'ADD / EDIT Form'
  requirements:
    _permission: 'TRUE'

my_crud.delete_form:
  path : 'my_crud/form/delete/{cid}'
  defaults:
    _form: 'eltiempokids\my_crud\Form\DeleteForm'
    _title: 'Delete Form'
  requirements:
    _permission: 'TRUE'
